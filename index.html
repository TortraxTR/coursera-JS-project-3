<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>

<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview"
        alt="A close-up of a small cat with orange, black and white fur perched beside the sidewalk, looking towards the viewer with an angry expression."
        src="images/bean1.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview"
        alt="A small cat with orange, black and white fur perched on a park bench, looking to the left from the camera."
        src="images/bean2.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview"
        alt="A small cat with orange, black and white fur perched on a park bench, looking towards the camera."
        src="images/bean3.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" 
        alt="A small cat with orange, black and white fur perched beside the sidewalk, eyes closed."
        src="images/bean4.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview"
        alt="A small cat with orange-on-white fur, sitting on a couch, looking towards the camera with half-closed eyes."
        src="images/cou1.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="A small cat with orange-on-white fur, sitting on a couch, looking below the camera."
        src="images/cou2.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
