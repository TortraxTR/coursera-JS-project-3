<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>

<body onload="tabAccess()"> 

    <div id="image" >
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Cat on sidewalk looking at camera." src="images/bean1.jpeg" 
        onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="Cat on bench looking sideways." src="images/bean2.jpeg" onmouseover="upDate(this)"
        onmouseout="unDo()">
    <img class="preview" alt="Cat on bench looking at camera." src="images/bean3.jpeg" onmouseover="upDate(this)"
        onmouseout="unDo()">
    <img class="preview" alt="Cat on sidewalk looking at camera, distant." src="images/bean4.jpeg"
        onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="Cat on couch looking at camera, eyes half-closed." src="images/cou1.jpeg"
        onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="Cat on couch looking below camera." src="images/cou2.jpeg" onmouseover="upDate(this)"
        onmouseout="unDo()">

</body>

</html>
